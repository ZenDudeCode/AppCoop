<div class="col-md-4-offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="codigo" [(ngModel)]="cooperativa.cd_coop" placeholder="Codigo de la Cooperativa"class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nacion" [(ngModel)]="cooperativa.cd_nacion" placeholder="Nación" class="form-control "> 
                </div>
                <div class="form-group">
                    <input type="text" name="cedula" [(ngModel)]="cooperativa.nu_rif" placeholder="Cédula" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="cooperativa.nm_coop" placeholder="Nombre de la Cooperativa" class="form-control">
                </div>
                <div class="form-group" >
                   <textarea name="direccion" [(ngModel)]="cooperativa.de_direccion" placeholder="Dirección de la Cooperativa" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="tipo" [(ngModel)]="cooperativa.tp_coop" placeholder="Tipo de Cooperativa" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="actividad" [(ngModel)]="cooperativa.tp_actividad" placeholder="Tipo de Actividad" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="fechaSuscripcion" [(ngModel)]="cooperativa.fe_suscripcion" placeholder=" Fecha de Suscripción" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="status" [(ngModel)]="cooperativa.st_status" placeholder="Status" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="fechaStatus"  [(ngModel)]="cooperativa.fe_status" placeholder="Fecha de Status" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="fechaRegistro"  [(ngModel)]="cooperativa.fe_status" placeholder="Fecha de Registros" class="form-control">
                </div>
                <button class="btn btn-success btnblock" (click)="guardarNuevaCooperativa()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
